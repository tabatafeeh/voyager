    <!-- animacao para simular digitacao -->
    <script>
        function writer(element) {
            const text = element.innerHTML.split('');
            element.innerHTML = '';
            text.forEach((letter, i) => {
                setTimeout(() => element.innerHTML += letter, 100 * i)
            });
        }

        const title = document.querySelector('h1');
        writer(title);
    </script>
